<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //변수 (저장공간)를 선언하고, 값을 할당(=대입)한다.

        var name = '홍길동'
        var age = 10
        age = 10;

        var tel = '01011112222'
       
        var tel = '01112222'
        console.log('내 전화번호는' + tel)

        let phone = '01011112222'
        // let phone = '01112222' let은 재선언 안됨. 에러발생

        phone = '01112222' // let은 재할당만 가능

        //상수
        const PI = 3.14
        // const PI = 3.14 재선언 안됨
        //  Assignment to constant variable. at page02-var.html:27:12 < 에러
        PI = 3.15
        console.log('pi' + PI)
    </script>
