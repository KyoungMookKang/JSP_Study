<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $('#b1').click(function(){
            $('#d1').append("<img scr = 01_html\img\car.png width = 150 height = 100>")
        })
        
        $('#b2').click(function(){
            re1 = $("#re1").val()

            $("#d1").append(re1 + "<br>")
        })
        
        $('#b3').click(function(){
            re2 = $("#re2").val()
            $("#d1").append("<img scr = /01_html/img/car.png width = 100 height = 50>")
            $("#d1").append(re2 + "<br>")
        })
    </script>

</head>
<body>
    <button id ="b1"> 이미지 추가 </button><br>

    <input type="text" id="re1">
    <button id ="b2"> 댓글 추가 </button><br>

    <input type="text" id="re2">
    <button id ="b3"> 이미지 + 댓글추가 </button>
    
</body>
</html>
